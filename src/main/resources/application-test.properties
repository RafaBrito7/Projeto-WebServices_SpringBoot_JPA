!-- Propriedades do Banco h2 = Nome/User/Senha --> 
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

!-- Console habilitado no h2 / O caminho para acessar no navegador o adm do BancoH2 --> 
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

!-- Mostrar no log da aplicação o comando Sql q foi executado / Melhorar a formatação do sql para tornar legível --> 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true